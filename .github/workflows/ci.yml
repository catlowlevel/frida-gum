name: CI

on:
  workflow_dispatch:

env:
  GUM_OPTIONS: '--enable-gumpp --enable-gumjs --with-devkits=gum,gumjs --enable-tests'
  ANDROID_NDK_VERSION: 'r25'
  LIBCXX_REPO: 'https://github.com/topjohnwu/libcxx.git'
  LIBCXX_DIR: 'libcxx'

jobs:
  android:
    strategy:
      matrix:
        id:
          - android-x86
          - android-x86_64
          - android-arm
          - android-arm64
      fail-fast: true
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: ${{ env.ANDROID_NDK_VERSION }}
          add-to-path: true

      - name: Set ANDROID_NDK_ROOT
        run: echo "ANDROID_NDK_ROOT=${{ steps.setup-ndk.outputs.ndk-path }}" >> $GITHUB_ENV

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build

      - name: Clone custom libc++
        run: |
          git clone ${{ env.LIBCXX_REPO }} ${{ env.LIBCXX_DIR }}

      - name: Build custom libc++
        run: |
          mkdir -p ${{ env.LIBCXX_DIR }}/build
          cd ${{ env.LIBCXX_DIR }}/build
          cmake -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_ROOT/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=${{ matrix.id }} \
            -DANDROID_PLATFORM=android-21 \
            -DCMAKE_BUILD_TYPE=Release \
            ..
          ninja
        env:
          ANDROID_NDK_ROOT: ${{ env.ANDROID_NDK_ROOT }}

      - name: Build frida-gum with custom libc++
        run: |
          export CXXFLAGS="-nostdinc++ -I${{ env.LIBCXX_DIR }}/include"
          export LDFLAGS="-L${{ env.LIBCXX_DIR }}/build/lib"
          ./configure --host=${{ matrix.id }} ${{ env.GUM_OPTIONS }}
          make

      - name: Upload Gum devkit
        uses: actions/upload-artifact@v4
        with:
          name: gum-devkit-${{ matrix.id }}
          path: build/gum/devkit/

      - name: Upload GumJS devkit
        uses: actions/upload-artifact@v4
        with:
          name: gumjs-devkit-${{ matrix.id }}
          path: build/bindings/gumjs/devkit/
